apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: db-secret
  namespace: app
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets
    kind: ClusterSecretStore
  target:
    name: db-secret
    creationPolicy: Owner
  data:
    - secretKey: DB_USERNAME
      remoteRef:
        key: rds!db-8f3359cd-a08b-49e1-a933-9909a23e1af4
        property: username
    - secretKey: DB_PASSWORD
      remoteRef:
        key: rds!db-8f3359cd-a08b-49e1-a933-9909a23e1af4
        property: password
